<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Expense Tracker</h2>
        
        <form id="expense-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="description" class="form-control" placeholder="Description" >
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" >
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select" >
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" id="date" class="form-control" >
                </div>
                <div class="col-md-2">
                    <button id="addBtn" type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>
        
        <div class="mb-3">
            <select id="filter-category" class="form-select w-25">
                <option value="">Filter by Category</option>
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
            </select>
        </div>
        
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
        </table>
        
        <div class="alert alert-info text-center" id="total-expenses">Total Expenses: â‚¹0</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/13-02-2025/Expense Tracker/script.js"></script>
</body>
</html>
